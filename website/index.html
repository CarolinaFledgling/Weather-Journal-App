<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div id="app">
            <div class="holder">
                <h1 class="holder__title">Weather Journal App</h1>
            </div>
            <div class="holder">
                <input class="holder__input" type="text" id="zip" placeholder="Enter US zip code here e.g. 94040">
            </div>
            <div class="holder">
                <label class="holder__label" for="feelings">What kind of weather <br>would you like to have
                    today?</label>
                <textarea class="holder__textarea" id="feelings" placeholder="Enter your describe here"
                    rows="1"></textarea>
            </div>
            <p class="entry__title">Well, let's see how good you are ðŸ˜…</p>
            <div class="entry">
                <img class="photo" src="./img/FORECAST.svg" alt="a picture of the weather">
                <!-- <div class="icon" id="icon"></div> -->
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                    <div id="weather"></div>
                    <div id="describe"></div>
                </div>
                <p class="answer"></p>
            </div>
            <button class="btn" id="generate" type="submit"> Generate </button>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
